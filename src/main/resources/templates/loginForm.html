<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/loginForm.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="card mb-3 border-0 d-flex justify-content-center text-center">
        <div class="row g-0">
            <div class="col-md-6 m-lg-auto">
                <img th:src="@{/img/login.svg}" alt="로그인 이미지" class="img-fluid loginImg">
            </div>
            <div class="col-md-6">
                <h2 class="card-title mb-5 mt-3">Welcome to Developer</h2>
                <div class="card-body">
                    <form action="/loginPost" class="row justify-content-center align-items-center">
                        <div class="form-floating mb-4 pd-3 col-7">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="px-4">Email address</label>
                        </div>
                        <div class="form-floating mb-4 col-7">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="px-4">Password</label>
                        </div>

                        <div class="d-grid gap-2 col-7 mx-auto">
                            <input class="btn btn-primary btn-lg" type="submit" value="login"/>
                        </div>
                    </form>
                    <p class="text-muted mt-4">계정이 없으신가요? &nbsp <a href="#"> 계정생성 </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
